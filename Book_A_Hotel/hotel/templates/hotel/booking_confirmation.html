{% extends 'hotel/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body text-center">
            <h1 class="card-title text-success">Booking Confirmation</h1>
            <p class="card-text">
                Thank you, <strong>{{ booking.customer_name }}</strong>, for booking Room
                <strong>{{ booking.room.room_number }}</strong> at
                <strong>{{ booking.hotel.name }}</strong>.
            </p>
            <p><i class="text-muted">Check-in:</i> <strong>{{ booking.check_in }}</strong></p>
            <p><i class="text-muted">Check-out:</i> <strong>{{ booking.check_out }}</strong></p>
            <a href="{% url 'home' %}" class="btn btn-primary mt-3">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
